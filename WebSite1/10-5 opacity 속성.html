<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        
        ul li{
            display:inline-block;
            width:200px; height:100px;
            text-align:center;
            background-color:#dddddd;
        }

        ul li:nth-child(2){
            background-color:#dddddd;
            opacity:0.7;
            visibility:hidden;
        }

        ul li:nth-child(3){
            background-color:#dddddd;
            opacity:0.4;
        }

    </style>


</head>
<body>
    <ul>
        <li>인라인블록 투명도 기본</li>
        <li>투명도 0.7</li>
        <li>투명도 0.4</li>

    </ul>
</body>
</html>
